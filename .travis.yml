language: scala

jdk: oraclejdk8

sudo: false


cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

env:
  global:
  - secure: 
  - secure: 
  - BUILD_LABEL=1.0.${TRAVIS_BUILD_NUMBER}

before_deploy:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in secring.gpg.enc -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in pubring.gpg.enc -out local.pubring.gpg -d

deploy:
  - provider: script
    script: chmod +x publish.sh && publish.sh
    skip_cleanup: true
    on:
      tags: true
      jdk: oraclejdk8

